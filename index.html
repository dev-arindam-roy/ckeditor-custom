<!DOCTYPE html>
<html lang="en">
<head>
<title>CK Editor</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>

<div class="container mt-3">
    <h2>CK Editor</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <textarea name="contenta" id="contenta"
                    class="form-control"></textarea>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <div class="form-group">
                <textarea name="contentb" id="contentb"
                    class="form-control"></textarea>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <div class="form-group">
                <textarea name="contentc" id="contentc"
                    class="form-control"></textarea>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <div class="form-group">
                <textarea name="contentd" id="contentd"
                    class="form-control"></textarea>
            </div>
        </div>
    </div>
</div>

<script src="/ckeditor/ckeditor.js"></script>
<script type="text/javascript">
var editora = CKEDITOR.replace('contenta', {
    customConfig: "/ckeditor/maxi_config.js",
});
var editorb = CKEDITOR.replace('contentb', {
    customConfig: "/ckeditor/mini_config.js",
});
var editorc = CKEDITOR.replace('contentc', {
    customConfig: "/ckeditor/email_config.js",
});
var editord = CKEDITOR.replace('contentd', {
    customConfig: "/ckeditor/accr_config.js",
});
</script>
</body>
</html>
